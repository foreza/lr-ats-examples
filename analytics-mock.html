    function getRandomBidId() {
        // 298629e3888ba9 14 characters
        // https://stackoverflow.com/questions/58325771/how-to-generate-random-hex-string-in-javascript
        const str = Math.floor(Math.random() * Math.pow(16, 14)).toString(16);
        return "0".repeat(14 - str.length) + str;
    }

    function getRandomAuctionId() {
        // 13e0caef-6906-42b5-9729-224defb7f3cb uuid
        return uuidv4();
    }
